<head>
    <title>Hello WebSocket</title>
    <link rel="apple-touch-icon" sizes="57x57" href="static/_pwa/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/_pwa/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="120x120" href="static/_pwa/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/_pwa/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/_pwa/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/_pwa/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="static/_pwa/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/_pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/_pwa/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/_pwa/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="static/_pwa/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script th:src="@{jquery.xxspubsub.min.js}"></script>
    <script th:src="@{app.js}"></script>
    <script th:src="@{server.manager.js}"></script>
    <script th:src="@{functionalities.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <h1> Spring Boot + WebSocket Demo</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <br>
            <form class="form-inline">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Your last name here...">
                    <button id="login" class="btn btn-default" type="button">Login</button>
                    <span id="person"></span>
                </div>
                <br/>
                <br/>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-link" onclick="destroyServiceWorker()">Destroy Service Worker</button>
            <button type="button" class="btn btn-link" onclick="destroyIndexedDB()">Destroy IndexedDB</button>
            <button type="button" class="btn btn-link" onclick="destroyCache()">Destroy Cache</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="btnAdd" type="button" class="btn btn-link" >Add to Home Screen</button>
        </div>
    </div>
</div>
</body>
</html>
